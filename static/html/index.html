<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/common.css">
    <title>Flow</title>
</head>
<body>
    <div class="index-container">
        <div class="header">
            <a href="index.html" class="header-logo">
                <img src="../icons/logo-small.svg" alt="site logo">
            </a>

            <input type="text" class="search-form" placeholder="Text for search..." id="search">
            <div class="profile-picture">
                <img src="../img/pfp1.jpg" alt="profile picture">
            </div>
            <a href="#" class="profile-popup">
                <img src="../icons/arrow-down.svg" aria-hidden="true" alt="">
            </a>
        </div>

        <div class="sidebar">
            <div class="sidebar__button-container">
                <a href="new-pin.html">
                    <img src="../icons/new-pin-icon.svg" alt="new pin">
                </a>
                <a href="#">
                    <img src="../icons/chat-icon.svg" alt="chats">
                </a>
                <a href="profile.html">
                    <img src="../icons/settings-icon.svg" alt="settings">
                </a>
            </div>
        </div>

        <div class="feed">
            <div class="div1">
                <div class="skeleton-rectangle"></div>
                <div class="skeleton-square"></div>
                <div class="skeleton-rectangle"></div>
                <div class="skeleton-square"></div>
                <div class="skeleton-rectangle"></div>
            </div>
            <div class="div2">
                <div class="skeleton-square"></div>
                <div class="skeleton-rectangle"></div>
                <div class="skeleton-square"></div>
                <div class="skeleton-rectangle"></div>
                <div class="skeleton-square"></div>
            </div>
            <div class="div3">
                <div class="skeleton-rectangle"></div>
                <div class="skeleton-square"></div>
                <div class="skeleton-rectangle"></div>
                <div class="skeleton-square"></div>
                <div class="skeleton-rectangle"></div>
            </div>
            <div class="div4">
                <div class="skeleton-square"></div>
                <div class="skeleton-rectangle"></div>
                <div class="skeleton-square"></div>
                <div class="skeleton-rectangle"></div>
                <div class="skeleton-square"></div>
            </div>
            <div class="div5">
                <div class="skeleton-rectangle"></div>
                <div class="skeleton-square"></div>
                <div class="skeleton-rectangle"></div>
                <div class="skeleton-square"></div>
                <div class="skeleton-rectangle"></div>
            </div>
        </div>
    </div>

</html>
