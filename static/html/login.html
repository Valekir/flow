<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-login-register.css">
    <title>Flow</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<!--justify-content: center; align-items: center;-->
<body style="display: flex;  height: 100vh;">
    <div style="height: 400px; width: 400px; position: relative; margin-right: 40px">
        <img src="../img/logo.png" alt="site logo" style="position: absolute; top: 62px; left: 100px; opacity: 80%;">
        <img src="../img/line-1.png" aria-hidden="true" alt="">
    </div>

    <div class="login-container">
        <div class="login-box-1">
            <h1>Вход</h1>
            <label style="font-size: 18px;">Добро пожаловать в flow!</label>

            <div style="margin-top: 54px">
                <label for="email">Email</label>
                <div class="input-container">
                    <input type="text" class="input-container__field" id="email" placeholder="Введите email">
                    <span class="input-container__error hidden" aria-hidden="true">⚠️</span>
                </div>
                <p class="error-message hidden" id="email-error">Неверный формат email</p>

                <label for="password">Пароль</label>
                <div class="input-container">
                    <input type="password" class="input-container__field  input-container--invalid" id="password" placeholder="Введите пароль">
                    <span class="input-container__error" aria-hidden="true">⚠️</span>
                </div>
                <p class="error-message" id="password-error">Неверный пароль или почта</p>
            </div>


            <a href="#" class="forgot-password" >забыли пароль?</a>
            <button type="submit" class="login-button">Вход</button>
        </div>

        <div class="login-box-2">
            <div id="g_id_onload"
                 data-client_id="YOUR_CLIENT_ID"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>

            <div style="float: right; margin-top:16px">
                Ещё нет аккаунта?
                <a href="#" class="register-button">Регистрация</a>
            </div>
        </div>
    </div>
</body>
</html>
