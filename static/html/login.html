<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/login.css">
    <link rel="stylesheet" href="../../public/css/fonts.css">
    <link rel="stylesheet" href="../../public/css/common.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Flow</title>
</head>

<body class="login-page">
    <img src="../../public/img/logo.png" class="signup-page__logo" alt="site logo">
    <img src="../../public/img/line-1.png" class="background-vector" aria-hidden="true" alt="">

    <form class="login-container">
        <div class="login-box-1">
            <h1 class="header">Вход</h1>
            <label class="subheader">Добро пожаловать в flow!</label>

            <div class="login-form">
                <label for="email" class="input-field-label">Email</label>
                <div class="input-container">
                    <input type="text" class="input-container__field" id="email" placeholder="Введите email">
                    <img src="../../public/icons/error-icon.svg" class="input-container__error hidden" aria-hidden="true" alt="">
                </div>
                <p class="error-message error-label hidden" id="email-error">Неверный формат email</p>

                <label for="password" class="input-field-label">Пароль</label>
                <div class="input-container">
                    <input type="password" class="input-container__field  input-container--invalid" id="password" placeholder="Введите пароль">
                    <img src="../../public/icons/error-icon.svg" class="input-container__error" aria-hidden="true" alt="">
                </div>
                <p class="error-message error-label" id="password-error">Неверный пароль или почта</p>
            </div>
            <button type="submit" class="login-button">Вход</button>
        </div>

        <div class="login-box-2">
            <div id="g_id_onload"
                 data-client_id="YOUR_CLIENT_ID"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>

            <div class="login-redirect">
                Еще нет аккаунта?
                <a href="signup.html" class="label bold">Регистрация</a>
            </div>
        </div>
    </form>
</body>
</html>
