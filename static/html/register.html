<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/common.css">
    <title>Flow</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="register-page">
    <img src="../img/logo.png" class="register-page__logo" alt="site logo">
    <img src="../img/line-1.png" class="background-vector" aria-hidden="true" alt="">

    <div class="register-container">
        <div class="register-box-1">
            <h1 class="header">Регистрация</h1>
            <label class="subheader">Еще пару шагов и Вы с flow!</label>

            <form class="register-form">
                <label for="email" class="input-field-label">Email</label>
                <div class="input-container">
                    <input type="text" class="input-container__field" id="email" placeholder="">
                    <img src="../icons/error-icon.svg" class="input-container__error hidden" aria-hidden="true" alt="">
                </div>
                <p class="error-message error-label hidden" id="email-error">Неверный формат email</p>

                <label for="nickname" class="input-field-label">Имя пользователя</label>
                <div class="input-container">
                    <input type="text" class="input-container__field" id="nickname" placeholder="">
                    <img src="../icons/error-icon.svg" class="input-container__error hidden" aria-hidden="true" alt="">
                </div>
                <p class="error-message error-label hidden" id="nickname-error">Это имя уже занято</p>

                <label for="birthday" class="input-field-label">Дата рождения</label>
                <div class="input-container">
                    <input type="date" class="input-container__field input-container--invalid" id="birthday" placeholder="дд.мм.гггг">
                    <img src="../icons/error-icon.svg" class="input-container__error" aria-hidden="true" alt="">
                </div>
                <p class="error-message error-label" id="birthday-error">Некорректная дата рождения</p>

                <label for="password">Пароль</label>
                <div class="input-container">
                    <input type="password" class="input-container__field" id="password" placeholder="">
                    <img src="../icons/error-icon.svg" class="input-container__error hidden" aria-hidden="true" alt="">
                </div>
                <p class="error-message error-label hidden" id="password-error">Пароль слишком простой</p>

                <label for="password-confirm" class="input-field-label">Пароль ещё раз</label>
                <div class="input-container">
                    <input type="password" class="input-container__field" id="password-confirm" placeholder="">
                    <img src="../icons/error-icon.svg" class="input-container__error hidden" aria-hidden="true" alt="">
                </div>
                <p class="error-message error-label hidden" id="password-confirm-error">Пароли не совпадают</p>
            </form>

            <button type="submit" class="register-button">Регистрация</button>
        </div>

        <div class="register-box-2">

            <div id="g_id_onload"
                 data-client_id="YOUR_CLIENT_ID"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>

            <div class="register-redirect">
                есть аккаунт?
                <a href="login.html" class="label bold">Войти</a>
            </div>
        </div>
    </div>
</body>
</html>
